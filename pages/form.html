<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../global.css">

    <link rel="stylesheet" href="../css/form.css">


</head>

<body>
    <main class="main-container form-container">
        <form class="form" id="form">
            <div class="mb-3 text-center">
                <h3 class="">Variables</h3>
                <div class="my-1 form-group-inputs">
                    <label for="customRange2" class="form-label " data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on left">Distancia a estrella </label>
                    <input type="range" class="form-range" id="input-distancia" min="0" value="0" max="2" >
                    <div class="d-flex justify-content-between">
                        <span>Pequeña</span>
                        <span>Media</span>
                        <span>Grande</span>
                    </div>
                </div>

                <div class="my-4 form-group-inputs">
                    <label for="customRange2" class="form-label " data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on left">  Gravedad  </label>
                    <input type="range" class="form-range" min="0" value="2" id="input-gravedad" max="2" >
                    <div class="d-flex justify-content-between">
                        <span>Baja</span>
                        <span>Media</span>
                        <span>Alta</span>
                    </div>
                </div>

                <div class="my-1 form-group-inputs">
                    <label for="customRange2" class="form-label " data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on left">Excentricidad de la órbita
                    </label>
                    <input type="range" class="form-range" min="0" max="1" id="input-exentricidad">
                    <div class="d-flex justify-content-between">
                        <span>Circular</span>
                        <span>Eliptica</span>
                       
                    </div>
                </div>


                <button type="submit" class="button-19 ">Verificar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="../form.js" type="text/javascript"></script>
    </main>
</body>

</html>
